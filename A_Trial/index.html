<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Supplies</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Chemical Supplies</h1>

        <!-- Toolbar for actions -->
        <div class="toolbar mb-3">
            <button class="btn btn-primary" onclick="addRow()">Add Row</button>
            <button class="btn btn-secondary" onclick="moveRowUp()">Move Up</button>
            <button class="btn btn-secondary" onclick="moveRowDown()">Move Down</button>
            <button class="btn btn-danger" onclick="deleteRow()">Delete Row</button>
            <button class="btn btn-info" onclick="refreshData()">Refresh</button>
            <button class="btn btn-success" onclick="saveData()">Save</button>
        </div>

        <!-- Table for chemical supplies -->
        <table class="table table-custom table-bordered table-hover">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">ID</th>
                    <th onclick="sortTable(1)">Chemical Name</th>
                    <th onclick="sortTable(2)">Vendor</th>
                    <th onclick="sortTable(3)">Density (g/m<sup>3</sup>)</th>
                    <th onclick="sortTable(4)">Viscosity (m<sup>2</sup>/s)</th>
                    <th onclick="sortTable(5)">Packaging</th>
                    <th onclick="sortTable(6)">Pack Size</th>
                    <th onclick="sortTable(7)">Unit</th>
                    <th onclick="sortTable(8)">Quantity</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody id="chemicalTable">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
</body>
</html>
